<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PopChat — Premium Social Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
                'dark-bg': '#050505', 
                'cyber-cyan': '#00f2ff',
                'safe-green': '#00ff88'
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        html, body { 
            height: 100vh; 
            background-color: #050505; 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }
        
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }

        .glass-panel { 
            background: rgba(13, 13, 14, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(40px); 
        }

        .video-box {
            width: 500px;
            height: 400px;
            max-width: 90vw;
            background: #000;
            border-radius: 2.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            flex-shrink: 0;
        }
        
        @media (max-width: 1024px) {
            .video-box {
                width: 94vw;
                height: auto;
                aspect-ratio: 4 / 3;
                border-radius: 2rem;
            }
        }

        .video-box.active {
            border-color: rgba(0, 242, 255, 0.6);
            transform: scale(1.02);
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            background: #000;
            /* Critical for mobile playback */
            pointer-events: none;
        }

        .btn-glow {
            background: linear-gradient(135deg, #00f2ff, #00d2ff);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        .btn-glow:active { transform: scale(0.95); }

        .mobile-view-container {
            display: flex;
            width: 200vw;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .mobile-view-container.show-chat {
            transform: translateX(-100vw);
        }

        .mobile-screen {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .label-tag {
            position: absolute;
            top: 1.25rem;
            left: 1.25rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 20;
        }

        .safe-indicator {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            background: rgba(0,255,136,0.1);
            border: 1px solid rgba(0,255,136,0.2);
            color: #00ff88;
            font-size: 9px;
            font-weight: 800;
            z-index: 20;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        const { useState, useRef, useEffect, useCallback } = React;

        const App = () => {
            const [isStarted, setIsStarted] = useState(false);
            const [status, setStatus] = useState('OFFLINE');
            const [messages, setMessages] = useState([]);
            const [audioOn, setAudioOn] = useState(true);
            const [videoOn, setVideoOn] = useState(true);
            const [isSearching, setIsSearching] = useState(false);
            const [viewMode, setViewMode] = useState('main'); 
            const [streamLoading, setStreamLoading] = useState(false);
            const [chatInput, setChatInput] = useState('');
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const localStreamRef = useRef(null);
            const peerRef = useRef(null);
            const dataConnRef = useRef(null);
            const scrollRef = useRef(null);
            const touchStartX = useRef(null);

            // AUTO-SCROLL chat
            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            // ROBUST VIDEO BINDING
            useEffect(() => {
                const bindStream = async () => {
                    if (isStarted && localStreamRef.current && localVideoRef.current) {
                        try {
                            localVideoRef.current.srcObject = localStreamRef.current;
                            await localVideoRef.current.play();
                        } catch (e) {
                            console.warn("Autoplay blocked or stream busy:", e);
                        }
                    }
                };
                bindStream();
            }, [isStarted, videoOn]);

            const cleanup = useCallback(() => {
                if (dataConnRef.current) dataConnRef.current.close();
                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = null;
                setMessages([]);
                setStatus('ONLINE');
                setIsSearching(false);
            }, []);

            const initPeer = useCallback(() => {
                const peer = new Peer(null, {
                    config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
                });
                peer.on('open', () => setStatus('ONLINE'));
                peer.on('call', (call) => {
                    call.answer(localStreamRef.current);
                    call.on('stream', (stream) => {
                        if (remoteVideoRef.current) {
                            remoteVideoRef.current.srcObject = stream;
                            remoteVideoRef.current.play().catch(console.error);
                        }
                        setStatus('CONNECTED');
                        setIsSearching(false);
                    });
                });
                peer.on('connection', (conn) => {
                    dataConnRef.current = conn;
                    conn.on('data', (d) => setMessages(prev => [...prev, { text: d, own: false }]));
                    conn.on('close', cleanup);
                });
                peerRef.current = peer;
            }, [cleanup]);

            const startApp = async () => {
                setStreamLoading(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' }, 
                        audio: true 
                    });
                    localStreamRef.current = stream;
                    setIsStarted(true);
                    initPeer();
                } catch (err) { 
                    alert("PopChat needs Camera permission to work. Please click the camera icon in your browser address bar.");
                } finally {
                    setStreamLoading(false);
                }
            };

            const sendMessage = () => {
                if (!chatInput.trim() || !dataConnRef.current) return;
                dataConnRef.current.send(chatInput);
                setMessages(p => [...p, { text: chatInput, own: true }]);
                setChatInput('');
            };

            const findStranger = () => {
                cleanup();
                setIsSearching(true);
                setStatus('MATCHING...');
                setTimeout(() => { 
                    if (isSearching) { setStatus('ONLINE'); setIsSearching(false); } 
                }, 4000);
            };

            const handleTouchStart = (e) => { touchStartX.current = e.touches[0].clientX; };
            const handleTouchEnd = (e) => {
                if (touchStartX.current === null) return;
                const diff = touchStartX.current - e.changedTouches[0].clientX;
                if (diff > 80) setViewMode('chat');
                if (diff < -80) setViewMode('main');
                touchStartX.current = null;
            };

            const VideoDisplay = () => React.createElement('div', { className: 'flex-1 flex flex-col items-center justify-start lg:justify-center gap-4 lg:gap-8 overflow-y-auto py-6 px-4' },
                // STRANGER
                React.createElement('div', { className: `video-box ${status === 'CONNECTED' ? 'active' : ''}` },
                    React.createElement('div', { className: 'label-tag' }, 'Stranger'),
                    React.createElement('div', { className: 'safe-indicator' }, 
                        React.createElement('span', { className: 'w-1.5 h-1.5 bg-safe-green rounded-full animate-pulse' }),
                        'SECURE'
                    ),
                    React.createElement('video', { ref: remoteVideoRef, autoPlay: true, playsInline: true }),
                    status !== 'CONNECTED' && React.createElement('div', { className: 'absolute inset-0 bg-zinc-900/60 flex flex-col items-center justify-center' },
                        isSearching ? React.createElement('div', { className: 'w-10 h-10 border-2 border-cyber-cyan border-t-transparent rounded-full animate-spin mb-4' }) : null,
                        React.createElement('p', { className: 'text-[10px] font-bold text-white/30 uppercase tracking-[0.4em]' }, isSearching ? 'Finding peer...' : 'Ready')
                    )
                ),
                // YOU
                React.createElement('div', { className: 'video-box' },
                    React.createElement('div', { className: 'label-tag text-cyber-cyan' }, 'You'),
                    React.createElement('video', { 
                        ref: localVideoRef, 
                        autoPlay: true, 
                        playsInline: true, 
                        muted: true, 
                        className: `scale-x-[-1] transition-opacity duration-500 ${videoOn ? 'opacity-100' : 'opacity-0'}` 
                    }),
                    !videoOn && React.createElement('div', { className: 'absolute inset-0 bg-black flex items-center justify-center' },
                        React.createElement('span', { className: 'text-[10px] font-black text-white/20' }, 'CAM PAUSED')
                    )
                )
            );

            if (!isStarted) {
                return React.createElement('div', { className: 'h-full flex items-center justify-center bg-dark-bg p-6' },
                    React.createElement('div', { className: 'max-w-md w-full glass-panel rounded-[3rem] p-12 text-center border-white/10 shadow-2xl' },
                        React.createElement('div', { className: 'text-6xl font-black italic tracking-tighter mb-4 text-white' }, 'POPCHAT'),
                        React.createElement('p', { className: 'text-[10px] uppercase tracking-[0.5em] text-white/40 mb-12' }, 'Privacy-First Video Network'),
                        React.createElement('button', { 
                            onClick: startApp, 
                            disabled: streamLoading,
                            className: 'w-full py-6 btn-glow text-black font-black rounded-2xl text-xs uppercase tracking-widest' 
                        }, streamLoading ? 'Initializing...' : 'Join the Room')
                    )
                );
            }

            return React.createElement('div', { className: 'flex flex-col h-full bg-dark-bg' },
                // DESKTOP LAYOUT
                React.createElement('div', { className: 'hidden lg:flex flex-col h-full' },
                    React.createElement('header', { className: 'h-20 flex items-center justify-between px-12 border-b border-white/5' },
                        React.createElement('div', { className: 'text-2xl font-black italic text-white uppercase' }, 'POPCHAT'),
                        React.createElement('div', { className: 'flex gap-6 items-center' },
                            React.createElement('button', { className: 'text-[10px] font-bold text-white/40 hover:text-white transition-colors' }, 'INVITE FRIENDS'),
                            React.createElement('div', { className: 'px-4 py-1.5 rounded-full bg-safe-green/10 border border-safe-green/20 text-safe-green text-[9px] font-black' }, 'ENCRYPTED')
                        )
                    ),
                    React.createElement('main', { className: 'flex-1 flex overflow-hidden' },
                        React.createElement('div', { className: 'w-[400px] glass-panel border-r border-white/5 flex flex-col' },
                            React.createElement('div', { className: 'p-8 flex-1 overflow-y-auto space-y-4 custom-scroll', ref: scrollRef },
                                messages.map((m, i) => React.createElement('div', { key: i, className: `flex ${m.own ? 'justify-end' : 'justify-start'}` },
                                    React.createElement('div', { className: `max-w-[80%] px-5 py-3 rounded-2xl text-[14px] ${m.own ? 'bg-cyber-cyan text-black font-bold' : 'bg-white/5 text-white border border-white/10'}` }, m.text)
                                ))
                            ),
                            React.createElement('div', { className: 'p-8 flex gap-3' },
                                React.createElement('input', { 
                                    className: 'flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-xs outline-none focus:border-cyber-cyan/40 text-white transition-all',
                                    placeholder: 'Type a message...',
                                    value: chatInput,
                                    onChange: (e) => setChatInput(e.target.value),
                                    onKeyDown: (e) => e.key === 'Enter' && sendMessage()
                                }),
                                React.createElement('button', { onClick: sendMessage, className: 'w-14 h-14 flex items-center justify-center bg-cyber-cyan text-black rounded-2xl active:scale-90 transition-transform' },
                                    React.createElement('svg', { width: "20", height: "20", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "3" }, 
                                        React.createElement('path', { d: "M22 2L11 13" }),
                                        React.createElement('path', { d: "M22 2L15 22L11 13L2 9L22 2Z" })
                                    )
                                )
                            )
                        ),
                        React.createElement(VideoDisplay),
                        React.createElement('div', { className: 'w-[320px] glass-panel border-l border-white/5 p-10 flex flex-col gap-6' },
                            React.createElement('button', { onClick: findStranger, className: 'w-full py-6 btn-glow text-black font-black rounded-2xl text-xs uppercase tracking-widest' }, isSearching ? 'SEARCHING...' : 'Match Next'),
                            React.createElement('button', { onClick: () => {
                                const t = localStreamRef.current.getAudioTracks()[0]; t.enabled = !t.enabled; setAudioOn(t.enabled);
                            }, className: `py-5 rounded-2xl text-[10px] font-black border transition-all ${audioOn ? 'border-white/10 text-white/30' : 'bg-red-500/10 border-red-500 text-red-500'}` }, audioOn ? 'MIC: ACTIVE' : 'MIC: MUTED'),
                            React.createElement('button', { onClick: () => {
                                const t = localStreamRef.current.getVideoTracks()[0]; t.enabled = !t.enabled; setVideoOn(t.enabled);
                            }, className: `py-5 rounded-2xl text-[10px] font-black border transition-all ${videoOn ? 'border-white/10 text-white/30' : 'bg-red-500/10 border-red-500 text-red-500'}` }, videoOn ? 'CAM: ON' : 'CAM: OFF'),
                            React.createElement('div', { className: 'mt-auto text-center opacity-10' },
                                React.createElement('p', { className: 'text-[8px] font-black uppercase tracking-[0.5em]' }, 'EPHEMERAL SESSION')
                            )
                        )
                    )
                ),

                // MOBILE LAYOUT
                React.createElement('div', { 
                    className: 'lg:hidden flex-1 relative overflow-hidden',
                    onTouchStart: handleTouchStart, onTouchEnd: handleTouchEnd
                },
                    React.createElement('div', { className: `mobile-view-container h-full ${viewMode === 'chat' ? 'show-chat' : ''}` },
                        // MAIN SCREEN
                        React.createElement('div', { className: 'mobile-screen' },
                            React.createElement('header', { className: 'pt-6 pb-2 text-center' },
                                React.createElement('h2', { className: 'text-2xl font-black italic text-white uppercase tracking-tighter' }, 'POPCHAT')
                            ),
                            React.createElement(VideoDisplay),
                            React.createElement('div', { className: 'p-6 flex gap-3 pb-4' },
                                React.createElement('button', { onClick: findStranger, className: 'flex-[2] py-5 btn-glow text-black font-black rounded-2xl text-[11px] uppercase tracking-widest' }, isSearching ? '...' : 'Next Match'),
                                React.createElement('button', { onClick: () => {
                                    const t = localStreamRef.current.getAudioTracks()[0]; t.enabled = !t.enabled; setAudioOn(t.enabled);
                                }, className: `flex-1 py-5 rounded-2xl font-black border transition-colors ${audioOn ? 'border-white/10 text-white/40' : 'bg-red-500/20 border-red-500 text-red-500'}` }, 'MIC'),
                                React.createElement('button', { onClick: () => {
                                    const t = localStreamRef.current.getVideoTracks()[0]; t.enabled = !t.enabled; setVideoOn(t.enabled);
                                }, className: `flex-1 py-5 rounded-2xl font-black border transition-colors ${videoOn ? 'border-white/10 text-white/40' : 'bg-red-500/20 border-red-500 text-red-500'}` }, 'CAM')
                            ),
                            React.createElement('div', { className: 'pb-8 text-center' },
                                React.createElement('button', { onClick: () => setViewMode('chat'), className: 'text-[9px] font-black text-white/20 uppercase tracking-[0.5em]' }, 'Swipe for chat ➔')
                            )
                        ),
                        // CHAT SCREEN
                        React.createElement('div', { className: 'mobile-screen relative' },
                            React.createElement('div', { className: 'absolute inset-0 z-0 bg-black/60 backdrop-blur-3xl' }),
                            React.createElement('div', { className: 'flex-1 z-10 m-4 rounded-[2.5rem] flex flex-col overflow-hidden bg-black/40 border border-white/5' },
                                React.createElement('div', { className: 'p-6 flex justify-between items-center border-b border-white/5 bg-white/5' },
                                    React.createElement('button', { onClick: () => setViewMode('main'), className: 'text-[10px] font-black text-cyber-cyan' }, '⇠ BACK'),
                                    React.createElement('span', { className: 'text-[10px] font-black uppercase text-white/40' }, 'Safety Chat')
                                ),
                                React.createElement('div', { ref: scrollRef, className: 'flex-1 p-6 overflow-y-auto space-y-4 custom-scroll' },
                                    messages.map((m, i) => React.createElement('div', { key: i, className: `flex ${m.own ? 'justify-end' : 'justify-start'}` },
                                        React.createElement('div', { className: `max-w-[85%] px-5 py-3 rounded-2xl text-[14px] ${m.own ? 'bg-cyber-cyan text-black font-bold' : 'bg-white/10 text-white'}` }, m.text)
                                    ))
                                ),
                                React.createElement('div', { className: 'p-6 bg-black/60' },
                                    React.createElement('div', { className: 'relative flex items-center' },
                                        React.createElement('input', { 
                                            className: 'w-full bg-white/5 border border-white/10 rounded-2xl pl-6 pr-20 py-5 text-sm outline-none text-white',
                                            placeholder: 'Say something nice...',
                                            value: chatInput,
                                            onChange: (e) => setChatInput(e.target.value),
                                            onKeyDown: (e) => e.key === 'Enter' && sendMessage()
                                        }),
                                        React.createElement('button', { 
                                            onClick: sendMessage,
                                            className: 'absolute right-3 px-4 py-2 bg-cyber-cyan text-black text-[10px] font-black rounded-xl uppercase active:scale-90 transition-transform'
                                        }, 'SEND')
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
