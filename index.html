<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PopChat — Secure P2P Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 'dark-bg': '#050505', 'dark-accent': '#00f2ff' }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        :root { --app-height: 100%; }
        html, body { height: 100%; height: var(--app-height); background-color: #050505; color: white; font-family: 'Space Grotesk', sans-serif; overflow: hidden; margin: 0; position: fixed; width: 100%; }
        #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
        .glass-panel { background: rgba(15, 17, 21, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); }
        .video-container { position: relative; width: 100%; height: 100%; overflow: hidden; border-radius: 1.5rem; background: #080808; border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        @media (min-width: 1024px) { .video-wrapper { width: 480px; height: 360px; } }
        @media (max-width: 1023px) { .video-wrapper { width: 100%; height: 30vh; } }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .btn-primary { background: linear-gradient(135deg, #00f2ff, #00d2ff); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.25); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .loader-ring { width: 30px; height: 30px; border: 3px solid rgba(0,242,255,0.1); border-top-color: #00f2ff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Using esm.sh for browser-compatible import of Google GenAI
        import { GoogleGenAI } from "https://esm.sh/@google/genai";
        
        const { useState, useRef, useEffect, useCallback } = React;
        const SAFE_API_KEY = typeof process !== 'undefined' ? process.env.API_KEY : '';

        const App = () => {
            const [isStarted, setIsStarted] = useState(false);
            const [status, setStatus] = useState('Offline');
            const [messages, setMessages] = useState([]);
            const [audioOn, setAudioOn] = useState(true);
            const [videoOn, setVideoOn] = useState(true);
            const [isSearching, setIsSearching] = useState(false);
            const [myPeerId, setMyPeerId] = useState('');
            const [blockedIds, setBlockedIds] = useState([]);
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const localStreamRef = useRef(null);
            const peerRef = useRef(null);
            const dataConnRef = useRef(null);
            const callRef = useRef(null);

            const moderateText = async (text) => {
                if (!SAFE_API_KEY) return text;
                try {
                    const ai = new GoogleGenAI({ apiKey: SAFE_API_KEY });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Analyze this chat message for extreme toxicity, illegal content, or predators. If dangerous, return "BLOCKED". If safe, return the message itself: "${text}"`,
                    });
                    const result = response.text.trim();
                    return result.includes("BLOCKED") ? "[Safety Warning: Message Removed]" : result;
                } catch (e) { return text; }
            };

            const cleanup = useCallback(() => {
                if (dataConnRef.current) dataConnRef.current.close();
                if (callRef.current) callRef.current.close();
                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = null;
                setMessages([]);
                setStatus('Online');
                setIsSearching(false);
            }, []);

            const initPeer = useCallback(() => {
                const id = `pc26_${Math.random().toString(36).substr(2, 7)}`;
                const peer = new Peer(id, {
                    config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
                });

                peer.on('open', (id) => { setMyPeerId(id); setStatus('Online'); });
                peer.on('call', (incomingCall) => {
                    if (blockedIds.includes(incomingCall.peer)) return;
                    callRef.current = incomingCall;
                    incomingCall.answer(localStreamRef.current);
                    incomingCall.on('stream', (stream) => {
                        if (remoteVideoRef.current) remoteVideoRef.current.srcObject = stream;
                        setStatus('Connected');
                        setIsSearching(false);
                    });
                });
                peer.on('connection', (conn) => {
                    dataConnRef.current = conn;
                    conn.on('data', async (data) => {
                        const safeData = await moderateText(data);
                        setMessages(prev => [...prev, { text: safeData, own: false }]);
                    });
                    conn.on('close', cleanup);
                });
                peerRef.current = peer;
            }, [blockedIds, cleanup]);

            const startApp = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localStreamRef.current = stream;
                    setIsStarted(true);
                    initPeer();
                } catch (err) {
                    alert("Please allow camera/mic access to use PopChat.");
                }
            };

            const findStranger = () => {
                cleanup();
                setIsSearching(true);
                setStatus('Searching...');
                setTimeout(() => {
                    if (status !== 'Connected') {
                        const target = prompt("Matchmaking Pool: No strangers found right now. \n\nShare your Peer ID with a friend to test: " + myPeerId + "\n\nOr enter a Friend's Peer ID:");
                        if (target) {
                            const call = peerRef.current.call(target, localStreamRef.current);
                            call.on('stream', s => remoteVideoRef.current.srcObject = s);
                            const conn = peerRef.current.connect(target);
                            dataConnRef.current = conn;
                            conn.on('data', d => setMessages(p => [...p, {text: d, own: false}]));
                            setStatus('Connected');
                            setIsSearching(false);
                        } else { setIsSearching(false); setStatus('Online'); }
                    }
                }, 2000);
            };

            useEffect(() => {
                if (isStarted && localVideoRef.current) localVideoRef.current.srcObject = localStreamRef.current;
            }, [isStarted]);

            if (!isStarted) {
                return React.createElement('div', { className: 'h-full flex items-center justify-center p-6 bg-dark-bg' },
                    React.createElement('div', { className: 'glass-panel p-8 rounded-[2rem] text-center max-w-sm w-full border-white/10 shadow-2xl' },
                        React.createElement('h1', { className: 'text-4xl font-black italic mb-2 tracking-tighter text-dark-accent' }, 'POPCHAT'),
                        React.createElement('p', { className: 'text-[9px] uppercase tracking-[0.4em] text-white/30 mb-8 font-bold' }, 'P2P Media Network'),
                        React.createElement('div', { className: 'text-left bg-white/5 p-5 rounded-2xl mb-8 space-y-3' },
                            React.createElement('p', { className: 'text-[10px] font-bold text-dark-accent tracking-widest' }, 'COMMUNITY RULES:'),
                            React.createElement('p', { className: 'text-[10px] text-white/60 leading-relaxed' }, '1. No illegal content or harassment.\n2. You must be 18+ to enter.\n3. Be respectful to strangers.'),
                            React.createElement('p', { className: 'text-[9px] text-white/30 italic' }, 'Streams are encrypted and Peer-to-Peer.')
                        ),
                        React.createElement('button', { onClick: startApp, className: 'w-full py-5 btn-primary text-black font-black rounded-xl uppercase tracking-widest text-xs' }, 'Agree & Enter')
                    )
                );
            }

            return React.createElement('div', { className: 'flex flex-col h-full' },
                React.createElement('header', { className: 'h-14 flex items-center justify-between px-6 border-b border-white/5 bg-black' },
                    React.createElement('div', { className: 'text-lg font-black italic text-dark-accent' }, 'POPCHAT'),
                    React.createElement('div', { className: 'px-4 py-1 rounded-full bg-white/5 text-[9px] font-black text-dark-accent uppercase' }, status)
                ),
                React.createElement('main', { className: 'flex-1 flex flex-col lg:flex-row p-4 gap-4 items-center justify-center overflow-hidden' },
                    React.createElement('div', { className: 'flex flex-col gap-4' },
                        React.createElement('div', { className: 'video-wrapper' },
                            React.createElement('div', { className: 'video-container' },
                                React.createElement('video', { ref: remoteVideoRef, autoPlay: true, playsInline: true }),
                                status !== 'Connected' && React.createElement('div', { className: 'absolute inset-0 flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm' }, 
                                    isSearching && React.createElement('div', { className: 'loader-ring' }),
                                    React.createElement('span', { className: 'mt-3 text-[9px] uppercase tracking-widest text-white/40' }, isSearching ? 'Finding Peer' : 'Waiting for connection')
                                )
                            )
                        ),
                        React.createElement('div', { className: 'video-wrapper' },
                            React.createElement('div', { className: 'video-container' },
                                React.createElement('video', { ref: localVideoRef, autoPlay: true, playsInline: true, muted: true, className: 'scale-x-[-1]' })
                            )
                        )
                    ),
                    React.createElement('div', { className: 'w-full lg:w-[320px] h-full flex flex-col gap-4' },
                        React.createElement('div', { className: 'flex-1 glass-panel rounded-[1.5rem] flex flex-col overflow-hidden' },
                            React.createElement('div', { className: 'flex-1 p-4 overflow-y-auto space-y-3' },
                                messages.map((m, i) => React.createElement('div', { key: i, className: m.own ? 'text-right' : 'text-left' },
                                    React.createElement('div', { className: `inline-block px-4 py-2 rounded-2xl text-[11px] ${m.own ? 'bg-dark-accent text-black font-bold' : 'bg-white/10 text-white'}` }, m.text)
                                ))
                            ),
                            React.createElement('input', { 
                                className: 'm-4 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-dark-accent/30',
                                placeholder: 'Send a message...',
                                onKeyDown: async (e) => {
                                    if (e.key === 'Enter' && e.target.value.trim() && dataConnRef.current) {
                                        const val = e.target.value; e.target.value = '';
                                        const mod = await moderateText(val);
                                        dataConnRef.current.send(mod);
                                        setMessages(p => [...p, { text: mod, own: true }]);
                                    }
                                }
                            })
                        ),
                        React.createElement('div', { className: 'glass-panel p-4 rounded-[1.5rem] flex flex-col gap-3' },
                            React.createElement('button', { onClick: findStranger, className: 'w-full py-4 btn-primary text-black font-black rounded-xl text-[10px] uppercase tracking-widest' }, 'Match Next'),
                            React.createElement('div', { className: 'grid grid-cols-2 gap-2' },
                                React.createElement('button', { onClick: () => {
                                    const t = localStreamRef.current.getAudioTracks()[0]; t.enabled = !t.enabled; setAudioOn(t.enabled);
                                }, className: `py-3 rounded-xl text-[8px] font-bold border ${audioOn ? 'border-white/10 text-white/40' : 'bg-red-500/20 border-red-500 text-red-500'}` }, 'AUDIO'),
                                React.createElement('button', { onClick: () => {
                                    const t = localStreamRef.current.getVideoTracks()[0]; t.enabled = !t.enabled; setVideoOn(t.enabled);
                                }, className: `py-3 rounded-xl text-[8px] font-bold border ${videoOn ? 'border-white/10 text-white/40' : 'bg-red-500/20 border-red-500 text-red-500'}` }, 'VIDEO')
                            )
                        )
                    )
                ),
                React.createElement('footer', { className: 'h-10 flex items-center justify-center bg-black text-[7px] font-bold text-white/10 uppercase tracking-[0.3em]' }, 'Shielded Connection • No data is recorded')
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
