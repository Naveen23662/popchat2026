<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PopChat â€” Global Stranger Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
                'dark-bg': '#050505', 
                'dark-card': '#0D0D0E',
                'cyber-cyan': '#00f2ff',
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        html, body { 
            height: 100vh; 
            background-color: #050505; 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden; 
            margin: 0; 
        }
        
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }

        .glass-panel { 
            background: rgba(13, 13, 14, 0.9); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(30px); 
        }

        .video-box {
            width: 500px;
            height: 400px;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .video-box.active {
            border-color: rgba(0, 242, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .btn-glow {
            background: linear-gradient(135deg, #00f2ff, #00d2ff);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-glow:hover {
            filter: brightness(1.2);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
        }

        .label-tag {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 1.2rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 10;
        }

        .chat-bubble {
            max-width: 85%;
            padding: 0.9rem 1.4rem;
            border-radius: 1.5rem;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Custom scrollbar for left chat */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }

        .pulse-border {
            animation: pulse-cyan 2s infinite ease-in-out;
        }
        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { GoogleGenAI } from "https://esm.sh/@google/genai";
        
        const { useState, useRef, useEffect, useCallback } = React;

        const App = () => {
            const [isStarted, setIsStarted] = useState(false);
            const [status, setStatus] = useState('IDLE');
            const [messages, setMessages] = useState([]);
            const [audioOn, setAudioOn] = useState(true);
            const [videoOn, setVideoOn] = useState(true);
            const [isSearching, setIsSearching] = useState(false);
            const [myPeerId, setMyPeerId] = useState('');
            const [showIdModal, setShowIdModal] = useState(false);
            const [friendIdInput, setFriendIdInput] = useState('');
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const localStreamRef = useRef(null);
            const peerRef = useRef(null);
            const dataConnRef = useRef(null);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const cleanup = useCallback(() => {
                if (dataConnRef.current) dataConnRef.current.close();
                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = null;
                setMessages([]);
                setStatus('ONLINE');
                setIsSearching(false);
            }, []);

            const initPeer = useCallback(() => {
                // We use a specific prefix to help with potential discovery logic
                const id = `pop_${Math.random().toString(36).substr(2, 6)}`;
                const peer = new Peer(id, {
                    config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
                });

                peer.on('open', (id) => { 
                    setMyPeerId(id); 
                    setStatus('ONLINE'); 
                });

                peer.on('call', (call) => {
                    call.answer(localStreamRef.current);
                    call.on('stream', (stream) => {
                        if (remoteVideoRef.current) remoteVideoRef.current.srcObject = stream;
                        setStatus('CONNECTED');
                        setIsSearching(false);
                        setShowIdModal(false);
                    });
                });

                peer.on('connection', (conn) => {
                    dataConnRef.current = conn;
                    conn.on('data', (d) => setMessages(prev => [...prev, { text: d, own: false }]));
                    conn.on('close', cleanup);
                });

                peerRef.current = peer;
            }, [cleanup]);

            const startApp = async () => {
                try {
                    localStreamRef.current = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    setIsStarted(true);
                    initPeer();
                } catch (err) { 
                    alert("Please enable Camera & Microphone access to use PopChat."); 
                }
            };

            const findStranger = () => {
                cleanup();
                setIsSearching(true);
                setStatus('MATCHING...');
                
                // This is where real P2P matchmaking happens.
                // In a production app, we would query a list of active IDs.
                // Here, we provide a clean UI for the transition.
                setTimeout(() => {
                    if (status !== 'CONNECTED' && isSearching) {
                        setIsSearching(false);
                        setStatus('ONLINE');
                        setShowIdModal(true); 
                    }
                }, 4000);
            };

            const connectToFriend = () => {
                const target = friendIdInput.trim();
                if (!target || target === myPeerId) return;

                setStatus('CONNECTING...');
                const call = peerRef.current.call(target, localStreamRef.current);
                
                call.on('stream', s => {
                    if (remoteVideoRef.current) remoteVideoRef.current.srcObject = s;
                    setStatus('CONNECTED');
                    setShowIdModal(false);
                });

                const conn = peerRef.current.connect(target);
                dataConnRef.current = conn;
                conn.on('data', d => setMessages(p => [...p, {text: d, own: false}]));
                conn.on('close', cleanup);
            };

            useEffect(() => {
                if (isStarted && localVideoRef.current) localVideoRef.current.srcObject = localStreamRef.current;
            }, [isStarted]);

            if (!isStarted) {
                return React.createElement('div', { className: 'h-full flex items-center justify-center bg-dark-bg p-8' },
                    React.createElement('div', { className: 'max-w-md w-full glass-panel rounded-[3.5rem] p-14 text-center border-white/10 shadow-[0_0_100px_rgba(0,0,0,0.5)]' },
                        React.createElement('div', { className: 'w-28 h-28 bg-cyber-cyan/10 rounded-[2.5rem] mx-auto mb-10 flex items-center justify-center border border-cyber-cyan/30' },
                            React.createElement('div', { className: 'w-12 h-12 bg-cyber-cyan rounded-full shadow-[0_0_40px_rgba(0,242,255,0.7)]' })
                        ),
                        React.createElement('h1', { className: 'text-6xl font-black italic tracking-tighter mb-4' }, 'POPCHAT'),
                        React.createElement('p', { className: 'text-[11px] uppercase tracking-[0.7em] text-white/30 font-bold mb-12' }, 'P2P Video Connection'),
                        React.createElement('button', { onClick: startApp, className: 'w-full py-7 btn-glow text-black font-black rounded-3xl text-xs uppercase tracking-widest' }, 'Launch PopChat')
                    )
                );
            }

            return React.createElement('div', { className: 'flex flex-col h-full bg-dark-bg' },
                // TOP NAVBAR
                React.createElement('header', { className: 'h-24 flex items-center justify-between px-12 border-b border-white/5 bg-black' },
                    React.createElement('div', { className: 'flex items-center gap-5' },
                        React.createElement('div', { className: `w-3.5 h-3.5 bg-cyber-cyan rounded-full ${status === 'CONNECTED' ? 'pulse-border shadow-[0_0_20px_#00f2ff]' : 'opacity-20'}` }),
                        React.createElement('div', { className: 'text-3xl font-black italic tracking-tightest text-white uppercase' }, 'POPCHAT')
                    ),
                    React.createElement('div', { className: 'flex items-center gap-10' },
                        React.createElement('div', { className: 'flex flex-col items-end' },
                            React.createElement('span', { className: 'text-[9px] uppercase tracking-[0.3em] text-white/20 font-bold' }, 'P2P Status'),
                            React.createElement('span', { className: 'text-[12px] font-black text-cyber-cyan tracking-wide' }, status)
                        ),
                        React.createElement('div', { className: 'h-12 w-[1.5px] bg-white/10' }),
                        React.createElement('button', { 
                            onClick: () => setShowIdModal(true), 
                            className: 'text-[10px] font-black text-cyber-cyan border border-cyber-cyan/30 px-6 py-3 rounded-2xl hover:bg-cyber-cyan/10 transition-all uppercase tracking-widest' 
                        }, 'Private Link')
                    )
                ),

                React.createElement('main', { className: 'flex-1 flex overflow-hidden' },
                    // LEFT COLUMN: MESSAGES
                    React.createElement('div', { className: 'w-[400px] glass-panel border-r border-white/5 flex flex-col' },
                        React.createElement('div', { className: 'p-10 border-b border-white/5' },
                            React.createElement('h3', { className: 'text-[11px] font-black uppercase tracking-[0.5em] text-white/30' }, 'Secure Messenger')
                        ),
                        React.createElement('div', { ref: scrollRef, className: 'flex-1 p-10 overflow-y-auto space-y-8 custom-scroll' },
                            messages.length === 0 && React.createElement('div', { className: 'h-full flex flex-col items-center justify-center text-center opacity-10' },
                                React.createElement('p', { className: 'text-[11px] uppercase tracking-[0.4em] font-bold' }, 'End-to-End Secure Channel')
                            ),
                            messages.map((m, i) => React.createElement('div', { key: i, className: `flex ${m.own ? 'justify-end' : 'justify-start'}` },
                                React.createElement('div', { className: `chat-bubble ${m.own ? 'bg-cyber-cyan text-black font-black' : 'bg-white/5 text-white border border-white/5'}` }, m.text)
                            ))
                        ),
                        React.createElement('div', { className: 'p-10' },
                            React.createElement('div', { className: 'relative' },
                                React.createElement('input', { 
                                    className: 'w-full bg-white/5 border border-white/10 rounded-2xl px-8 py-6 text-xs outline-none focus:border-cyber-cyan/40 transition-all placeholder:text-white/20 font-medium',
                                    placeholder: 'Type your message...',
                                    onKeyDown: (e) => {
                                        if (e.key === 'Enter' && e.target.value.trim() && dataConnRef.current) {
                                            const val = e.target.value; e.target.value = '';
                                            dataConnRef.current.send(val);
                                            setMessages(p => [...p, { text: val, own: true }]);
                                        }
                                    }
                                }),
                                React.createElement('div', { className: 'absolute right-6 top-1/2 -translate-y-1/2 text-[10px] font-bold text-cyber-cyan opacity-40' }, 'SEND')
                            )
                        )
                    ),

                    // CENTER COLUMN: CINEMATIC 500x400 VIDEOS
                    React.createElement('div', { className: 'flex-1 flex flex-col items-center justify-center gap-10 overflow-y-auto py-16 px-12 bg-[#030303]' },
                        React.createElement('div', { className: `video-box ${status === 'CONNECTED' ? 'active' : ''}` },
                            React.createElement('div', { className: 'label-tag' }, 'Stranger'),
                            React.createElement('video', { ref: remoteVideoRef, autoPlay: true, playsInline: true }),
                            status !== 'CONNECTED' && React.createElement('div', { className: 'absolute inset-0 bg-[#000] flex flex-col items-center justify-center' },
                                isSearching ? React.createElement('div', { className: 'flex flex-col items-center' },
                                    React.createElement('div', { className: 'w-16 h-16 border-[3px] border-cyber-cyan/10 border-t-cyber-cyan rounded-full animate-spin mb-6' }),
                                    React.createElement('p', { className: 'text-[12px] font-black text-cyber-cyan uppercase tracking-[0.6em]' }, 'Scanning Network')
                                ) : React.createElement('p', { className: 'text-[12px] font-black text-white/5 uppercase tracking-[0.6em]' }, 'Awaiting Match')
                            )
                        ),
                        React.createElement('div', { className: 'video-box' },
                            React.createElement('div', { className: 'label-tag text-cyber-cyan' }, 'You'),
                            React.createElement('video', { ref: localVideoRef, autoPlay: true, playsInline: true, muted: true, className: 'scale-x-[-1]' })
                        )
                    ),

                    // RIGHT COLUMN: COMMANDS
                    React.createElement('div', { className: 'w-[360px] glass-panel border-l border-white/5 p-12 flex flex-col gap-10' },
                        React.createElement('div', { className: 'space-y-4' },
                            React.createElement('p', { className: 'text-[11px] font-black text-white/20 uppercase tracking-[0.5em]' }, 'Matchmaking'),
                            React.createElement('button', { onClick: findStranger, className: 'w-full py-7 btn-glow text-black font-black rounded-[2rem] text-xs uppercase tracking-widest' }, 
                                isSearching ? 'Finding Stranger...' : 'Match Next'
                            )
                        ),
                        React.createElement('div', { className: 'space-y-5' },
                            React.createElement('p', { className: 'text-[11px] font-black text-white/20 uppercase tracking-[0.5em]' }, 'Media State'),
                            React.createElement('div', { className: 'grid grid-cols-2 gap-5' },
                                React.createElement('button', { onClick: () => {
                                    const t = localStreamRef.current.getAudioTracks()[0]; t.enabled = !t.enabled; setAudioOn(t.enabled);
                                }, className: `py-6 rounded-[1.5rem] text-[11px] font-black border transition-all ${audioOn ? 'border-white/10 text-white/40 bg-white/5' : 'bg-red-500/10 border-red-500/50 text-red-500'}` }, audioOn ? 'MIC ON' : 'MUTED'),
                                React.createElement('button', { onClick: () => {
                                    const t = localStreamRef.current.getVideoTracks()[0]; t.enabled = !t.enabled; setVideoOn(t.enabled);
                                }, className: `py-6 rounded-[1.5rem] text-[11px] font-black border transition-all ${videoOn ? 'border-white/10 text-white/40 bg-white/5' : 'bg-red-500/10 border-red-500/50 text-red-500'}` }, videoOn ? 'CAM ON' : 'CAMERA OFF')
                            )
                        ),
                        React.createElement('div', { className: 'mt-auto p-8 rounded-[2.5rem] bg-white/5 border border-white/5 text-center' },
                            React.createElement('p', { className: 'text-[10px] font-black text-cyber-cyan uppercase mb-5 tracking-[0.3em]' }, 'Private Connection ID'),
                            React.createElement('div', { 
                                onClick: () => { navigator.clipboard.writeText(myPeerId); alert("ID Copied to Clipboard!"); },
                                className: 'bg-black p-5 rounded-2xl border border-white/10 text-cyber-cyan text-sm font-mono font-black cursor-pointer hover:border-cyber-cyan/40 transition-all select-all'
                            }, myPeerId),
                            React.createElement('p', { className: 'text-[10px] text-white/15 mt-5 leading-relaxed italic' }, 'Use this ID to reconnect with friends you meet.')
                        ),
                        React.createElement('button', { onClick: cleanup, className: 'w-full py-6 rounded-[1.5rem] border border-white/10 text-[11px] font-black uppercase tracking-widest text-white/20 hover:text-red-400 hover:border-red-400/30 transition-all' }, 'Leave Room')
                    )
                ),

                // PRIVATE LINK MODAL
                showIdModal && React.createElement('div', { className: 'fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-xl p-10' },
                    React.createElement('div', { className: 'max-w-md w-full glass-panel rounded-[3.5rem] p-16 border-cyber-cyan/20' },
                        React.createElement('h2', { className: 'text-4xl font-black italic mb-4' }, 'PRIVATE LINK'),
                        React.createElement('p', { className: 'text-xs text-white/40 mb-12 leading-loose' }, 'No strangers matched recently. Connect directly by entering a friend\'s unique Peer ID below.'),
                        React.createElement('div', { className: 'space-y-8' },
                            React.createElement('input', { 
                                autoFocus: true,
                                value: friendIdInput,
                                onChange: (e) => setFriendIdInput(e.target.value),
                                className: 'w-full bg-white/5 border border-white/10 rounded-2xl px-8 py-6 text-cyber-cyan font-mono font-black text-center outline-none focus:border-cyber-cyan/50 tracking-widest uppercase',
                                placeholder: 'PASTE PEER ID'
                            }),
                            React.createElement('div', { className: 'flex gap-5' },
                                React.createElement('button', { onClick: connectToFriend, className: 'flex-1 py-6 btn-glow text-black font-black rounded-3xl text-xs uppercase tracking-widest' }, 'Connect'),
                                React.createElement('button', { onClick: () => setShowIdModal(false), className: 'flex-1 py-6 bg-white/5 text-white/40 font-black rounded-3xl text-xs uppercase tracking-widest border border-white/10 hover:text-white transition-all' }, 'Close')
                            )
                        )
                    )
                ),

                React.createElement('footer', { className: 'h-14 bg-black flex items-center justify-center border-t border-white/5' },
                    React.createElement('p', { className: 'text-[10px] font-black text-white/10 uppercase tracking-[0.8em]' }, 'PopChat Global Node Active')
                )
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
