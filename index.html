<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PopChat â€” Global Video</title>
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#050505',
              'dark-accent': '#00f2ff',
              'neon-pink': '#ff0055',
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        .glass-panel { background: rgba(15, 17, 21, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); }
        
        .video-container { 
            position: relative; width: 100%; height: 100%; overflow: hidden; 
            border-radius: 1.5rem; background: #000; border: 1px solid rgba(255,255,255,0.08); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        @media (min-width: 1024px) {
            .video-wrapper { width: 500px; height: 380px; }
        }
        @media (max-width: 1023px) {
            .video-wrapper { width: 100%; height: 35vh; }
        }

        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .watermark { position: absolute; bottom: 12px; left: 16px; font-weight: 900; font-size: 9px; letter-spacing: 0.3em; opacity: 0.3; color: white; pointer-events: none; text-transform: uppercase; }
        
        .btn-primary { 
            background: linear-gradient(135deg, #00f2ff, #00d2ff);
            box-shadow: 0 8px 25px rgba(0, 242, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .control-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); transition: all 0.2s ease; }
        .control-btn.active { color: #00f2ff; border-color: rgba(0,242,255,0.3); background: rgba(0,242,255,0.05); }
        
        .mobile-chat {
            position: fixed; top: 0; right: 0; width: 85%; height: 100%;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px);
            z-index: 100; transition: transform 0.3s ease-in-out;
        }
        .chat-hidden { transform: translateX(100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Use UMD globals since we are in a single-file production environment
        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [isStarted, setIsStarted] = useState(false);
            const [status, setStatus] = useState('Standby');
            const [messages, setMessages] = useState([]);
            const [audioOn, setAudioOn] = useState(true);
            const [videoOn, setVideoOn] = useState(true);
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [isSearching, setIsSearching] = useState(false);
            const [myPeerId, setMyPeerId] = useState('');
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const localStreamRef = useRef(null);
            const peerRef = useRef(null);
            const dataConnRef = useRef(null);

            const LOBBY_PREFIX = "popchat_v3_";

            const cleanup = () => {
                if (dataConnRef.current) dataConnRef.current.close();
                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = null;
                setMessages([]);
                setStatus('Ready');
                setIsSearching(false);
            };

            const setupConnection = (conn) => {
                dataConnRef.current = conn;
                conn.on('data', (data) => {
                    setMessages(prev => [...prev, { text: data, own: false }]);
                });
                conn.on('close', () => cleanup());
            };

            const initPeer = () => {
                const id = LOBBY_PREFIX + Math.random().toString(36).substr(2, 9);
                const peer = new Peer(id);
                
                peer.on('open', (id) => {
                    setMyPeerId(id);
                    setStatus('Online');
                });

                peer.on('call', (call) => {
                    call.answer(localStreamRef.current);
                    call.on('stream', (remoteStream) => {
                        if (remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
                        setStatus('Connected');
                        setIsSearching(false);
                    });
                });

                peer.on('connection', (conn) => {
                    setupConnection(conn);
                });

                peerRef.current = peer;
            };

            const startApp = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localStreamRef.current = stream;
                    setIsStarted(true);
                    initPeer();
                } catch (err) {
                    alert("Please allow camera access to use PopChat.");
                }
            };

            const findStranger = () => {
                cleanup();
                const target = prompt("Enter a Peer ID to connect (find it at the top of another window) or share yours!");
                if (!target) return;

                setIsSearching(true);
                setStatus('Connecting...');

                const call = peerRef.current.call(target, localStreamRef.current);
                call.on('stream', (remoteStream) => {
                    if (remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
                    setStatus('Connected');
                    setIsSearching(false);
                });

                const conn = peerRef.current.connect(target);
                setupConnection(conn);
            };

            const toggleMedia = (type) => {
                const track = type === 'audio' 
                    ? localStreamRef.current.getAudioTracks()[0] 
                    : localStreamRef.current.getVideoTracks()[0];
                if (track) {
                    track.enabled = !track.enabled;
                    type === 'audio' ? setAudioOn(track.enabled) : setVideoOn(track.enabled);
                }
            };

            useEffect(() => {
                if (isStarted && localVideoRef.current && localStreamRef.current) {
                    localVideoRef.current.srcObject = localStreamRef.current;
                }
            }, [isStarted]);

            if (!isStarted) {
                return React.createElement('div', { className: 'h-full flex items-center justify-center p-6' },
                    React.createElement('div', { className: 'glass-panel p-12 rounded-[2.5rem] text-center max-w-sm w-full' },
                        React.createElement('h1', { className: 'text-5xl font-black italic mb-2 tracking-tighter text-dark-accent' }, 'POPCHAT'),
                        React.createElement('p', { className: 'text-[10px] uppercase tracking-[0.4em] text-white/30 mb-10' }, 'Public Video Network'),
                        React.createElement('button', { onClick: startApp, className: 'w-full py-5 btn-primary text-black font-bold rounded-2xl uppercase tracking-widest text-xs' }, 'Start Chatting')
                    )
                );
            }

            return React.createElement('div', { className: 'flex flex-col h-full' },
                React.createElement('header', { className: 'h-20 flex items-center justify-between px-8 border-b border-white/5' },
                    React.createElement('div', { className: 'flex flex-col' },
                        React.createElement('div', { className: 'text-2xl font-black italic text-dark-accent tracking-tighter' }, 'POPCHAT'),
                        React.createElement('div', { className: 'text-[9px] text-white/20 font-bold' }, 'ID: ' + myPeerId.split('_').pop())
                    ),
                    React.createElement('div', { className: 'px-5 py-2 rounded-full border border-dark-accent/20 bg-dark-accent/5 text-[10px] font-black uppercase text-dark-accent' }, status)
                ),

                React.createElement('main', { className: 'flex-1 flex flex-col lg:flex-row p-4 lg:p-8 gap-6 overflow-hidden items-center justify-center' },
                    // Chat (Left on Desktop)
                    React.createElement('div', { className: 'hidden lg:flex flex-col w-[350px] glass-panel rounded-[2rem] overflow-hidden' },
                        React.createElement('div', { className: 'p-5 border-b border-white/5 text-[11px] font-bold uppercase tracking-widest text-white/40' }, 'Conversation'),
                        React.createElement('div', { className: 'flex-1 p-5 overflow-y-auto space-y-3' },
                            messages.map((m, i) => React.createElement('div', { key: i, className: `flex ${m.own ? 'justify-end' : 'justify-start'}` },
                                React.createElement('div', { className: `px-4 py-2 rounded-2xl text-xs ${m.own ? 'bg-dark-accent text-black font-bold' : 'bg-white/10'}` }, m.text)
                            ))
                        ),
                        React.createElement('div', { className: 'p-4' },
                            React.createElement('input', { 
                                className: 'w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-dark-accent/30',
                                placeholder: 'Message...',
                                onKeyDown: (e) => {
                                    if (e.key === 'Enter' && e.target.value.trim() && dataConnRef.current) {
                                        dataConnRef.current.send(e.target.value);
                                        setMessages(p => [...p, { text: e.target.value, own: true }]);
                                        e.target.value = '';
                                    }
                                }
                            })
                        )
                    ),

                    // Videos
                    React.createElement('div', { className: 'flex flex-col gap-4 items-center' },
                        React.createElement('div', { className: 'video-wrapper' },
                            React.createElement('div', { className: 'video-container' },
                                React.createElement('video', { ref: remoteVideoRef, autoPlay: true, playsInline: true }),
                                status !== 'Connected' && React.createElement('div', { className: 'absolute inset-0 flex items-center justify-center bg-black/80 text-white/20 text-[10px] uppercase font-bold tracking-widest' }, isSearching ? 'Searching...' : 'Waiting for connection'),
                                React.createElement('div', { className: 'watermark' }, 'Stranger')
                            )
                        ),
                        React.createElement('div', { className: 'video-wrapper' },
                            React.createElement('div', { className: 'video-container' },
                                React.createElement('video', { ref: localVideoRef, autoPlay: true, playsInline: true, muted: true, className: 'scale-x-[-1]' }),
                                React.createElement('div', { className: 'watermark' }, 'You')
                            )
                        )
                    ),

                    // Controls
                    React.createElement('div', { className: 'w-full lg:w-[300px] flex flex-col gap-4' },
                        React.createElement('div', { className: 'glass-panel p-8 rounded-[2rem] flex flex-col gap-4' },
                            React.createElement('button', { onClick: findStranger, className: 'w-full py-5 btn-primary text-black font-black rounded-2xl uppercase tracking-widest text-[11px]' }, 'Next Stranger'),
                            React.createElement('div', { className: 'grid grid-cols-2 gap-3' },
                                React.createElement('button', { onClick: () => toggleMedia('audio'), className: `control-btn h-16 rounded-xl text-[9px] font-bold uppercase ${audioOn ? 'active' : 'opacity-20'}` }, 'Audio'),
                                React.createElement('button', { onClick: () => toggleMedia('video'), className: `control-btn h-16 rounded-xl text-[9px] font-bold uppercase ${videoOn ? 'active' : 'opacity-20'}` }, 'Video')
                            ),
                            React.createElement('button', { onClick: () => setIsChatOpen(true), className: 'lg:hidden w-full py-3 bg-white/5 rounded-xl text-[9px] font-bold uppercase tracking-widest' }, 'Open Chat')
                        )
                    )
                ),

                // Mobile Chat Overlay
                React.createElement('div', { className: `mobile-chat lg:hidden ${!isChatOpen ? 'chat-hidden' : ''}` },
                    React.createElement('div', { className: 'flex flex-col h-full' },
                        React.createElement('div', { className: 'p-6 flex justify-between items-center border-b border-white/5' },
                            React.createElement('span', { className: 'text-xs font-bold' }, 'Chat'),
                            React.createElement('button', { onClick: () => setIsChatOpen(false) }, 'X')
                        ),
                        React.createElement('div', { className: 'flex-1 p-6 space-y-4 overflow-y-auto' },
                            messages.map((m, i) => React.createElement('div', { key: i, className: `flex ${m.own ? 'justify-end' : 'justify-start'}` },
                                React.createElement('div', { className: `px-4 py-2 rounded-2xl text-xs ${m.own ? 'bg-dark-accent text-black' : 'bg-white/10'}` }, m.text)
                            ))
                        ),
                        React.createElement('div', { className: 'p-6' },
                             React.createElement('input', { 
                                className: 'w-full bg-white/10 rounded-xl px-4 py-4 text-sm outline-none',
                                placeholder: 'Message...',
                                onKeyDown: (e) => {
                                    if (e.key === 'Enter' && e.target.value.trim() && dataConnRef.current) {
                                        dataConnRef.current.send(e.target.value);
                                        setMessages(p => [...p, { text: e.target.value, own: true }]);
                                        e.target.value = '';
                                    }
                                }
                            })
                        )
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
