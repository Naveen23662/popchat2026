<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PopChat — Classic P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
                'dark-bg': '#050505', 
                'dark-card': '#0D0D0E',
                'cyber-cyan': '#00f2ff',
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        html, body { 
            height: 100vh; 
            background-color: #050505; 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden; 
            margin: 0; 
        }
        
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }

        .glass-panel { 
            background: rgba(13, 13, 14, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px); 
        }

        .video-box {
            width: 500px;
            height: 400px;
            background: #000;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .video-box.active {
            border-color: rgba(0, 242, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .chat-area {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .btn-glow {
            background: linear-gradient(135deg, #00f2ff, #00d2ff);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 242, 255, 0.3);
        }

        .label-tag {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 0.75rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { GoogleGenAI } from "https://esm.sh/@google/genai";
        
        const { useState, useRef, useEffect, useCallback } = React;
        const SAFE_API_KEY = typeof process !== 'undefined' ? process.env.API_KEY : '';

        const App = () => {
            const [isStarted, setIsStarted] = useState(false);
            const [status, setStatus] = useState('OFFLINE');
            const [messages, setMessages] = useState([]);
            const [audioOn, setAudioOn] = useState(true);
            const [videoOn, setVideoOn] = useState(true);
            const [isSearching, setIsSearching] = useState(false);
            const [myPeerId, setMyPeerId] = useState('');
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const localStreamRef = useRef(null);
            const peerRef = useRef(null);
            const dataConnRef = useRef(null);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [messages]);

            const cleanup = useCallback(() => {
                if (dataConnRef.current) dataConnRef.current.close();
                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = null;
                setMessages([]);
                setStatus('ONLINE');
                setIsSearching(false);
            }, []);

            const initPeer = useCallback(() => {
                const id = `pop_${Math.random().toString(36).substr(2, 5)}`;
                const peer = new Peer(id, {
                    config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
                });

                peer.on('open', (id) => { setMyPeerId(id); setStatus('ONLINE'); });
                peer.on('call', (call) => {
                    call.answer(localStreamRef.current);
                    call.on('stream', (stream) => {
                        if (remoteVideoRef.current) remoteVideoRef.current.srcObject = stream;
                        setStatus('CONNECTED');
                        setIsSearching(false);
                    });
                });
                peer.on('connection', (conn) => {
                    dataConnRef.current = conn;
                    conn.on('data', (d) => setMessages(prev => [...prev, { text: d, own: false }]));
                    conn.on('close', cleanup);
                });
                peerRef.current = peer;
            }, [cleanup]);

            const startApp = async () => {
                try {
                    localStreamRef.current = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    setIsStarted(true);
                    initPeer();
                } catch (err) { alert("Camera access is required for video chat."); }
            };

            const findStranger = () => {
                cleanup();
                setIsSearching(true);
                setStatus('SEARCHING...');
                setTimeout(() => {
                    if (status !== 'CONNECTED') {
                        const target = prompt(`MATCHMAKING STATUS:\nNo strangers online.\n\nYOUR PRIVATE ID: ${myPeerId}\n(Share this to reconnect with someone or invite a friend)\n\nOR ENTER ID TO CONNECT:`);
                        if (target) {
                            const call = peerRef.current.call(target, localStreamRef.current);
                            call.on('stream', s => remoteVideoRef.current.srcObject = s);
                            const conn = peerRef.current.connect(target);
                            dataConnRef.current = conn;
                            conn.on('data', d => setMessages(p => [...p, {text: d, own: false}]));
                            setStatus('CONNECTED');
                        }
                    }
                    setIsSearching(false);
                }, 1500);
            };

            useEffect(() => {
                if (isStarted && localVideoRef.current) localVideoRef.current.srcObject = localStreamRef.current;
            }, [isStarted]);

            if (!isStarted) {
                return React.createElement('div', { className: 'h-full flex items-center justify-center bg-dark-bg p-6' },
                    React.createElement('div', { className: 'max-w-md w-full glass-panel rounded-[2.5rem] p-10 text-center' },
                        React.createElement('h1', { className: 'text-5xl font-black italic tracking-tighter mb-4' }, 'POPCHAT'),
                        React.createElement('div', { className: 'bg-white/5 p-6 rounded-2xl mb-8 text-left space-y-2' },
                            React.createElement('p', { className: 'text-[11px] font-bold text-cyber-cyan' }, 'SYSTEM READY:'),
                            React.createElement('p', { className: 'text-[11px] text-white/40' }, '• Anonymous Matching\n• Private P2P Encryption\n• Persistent Friend IDs')
                        ),
                        React.createElement('button', { onClick: startApp, className: 'w-full py-5 btn-glow text-black font-black rounded-xl text-xs uppercase' }, 'Start Session')
                    )
                );
            }

            return React.createElement('div', { className: 'flex flex-col h-full' },
                React.createElement('header', { className: 'h-16 flex items-center justify-between px-8 border-b border-white/5 bg-black' },
                    React.createElement('div', { className: 'text-xl font-black italic text-cyber-cyan' }, 'POPCHAT'),
                    React.createElement('div', { className: 'text-[9px] font-bold tracking-[0.3em] text-white/20 uppercase' }, 'Secure Peer-to-Peer Network')
                ),
                React.createElement('main', { className: 'flex-1 flex overflow-hidden' },
                    // LEFT COLUMN: CHAT
                    React.createElement('div', { className: 'w-[320px] glass-panel border-r border-white/5 flex flex-col' },
                        React.createElement('div', { className: 'p-6 border-b border-white/5 text-[10px] font-black text-white/30 uppercase tracking-widest' }, 'Encrypted Chat'),
                        React.createElement('div', { ref: scrollRef, className: 'flex-1 p-6 overflow-y-auto space-y-4 chat-area' },
                            messages.map((m, i) => React.createElement('div', { key: i, className: `flex ${m.own ? 'justify-end' : 'justify-start'}` },
                                React.createElement('div', { className: `px-4 py-2 rounded-2xl text-[12px] ${m.own ? 'bg-cyber-cyan text-black font-bold' : 'bg-white/5 text-white border border-white/5'}` }, m.text)
                            ))
                        ),
                        React.createElement('div', { className: 'p-6' },
                            React.createElement('input', { 
                                className: 'w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-xs outline-none focus:border-cyber-cyan/30 transition-all',
                                placeholder: 'Send message...',
                                onKeyDown: (e) => {
                                    if (e.key === 'Enter' && e.target.value.trim() && dataConnRef.current) {
                                        const val = e.target.value; e.target.value = '';
                                        dataConnRef.current.send(val);
                                        setMessages(p => [...p, { text: val, own: true }]);
                                    }
                                }
                            })
                        )
                    ),
                    // CENTER COLUMN: STACKED VIDEOS
                    React.createElement('div', { className: 'flex-1 flex flex-col items-center justify-center gap-6 overflow-y-auto py-8' },
                        React.createElement('div', { className: `video-box ${status === 'CONNECTED' ? 'active' : ''}` },
                            React.createElement('div', { className: 'label-tag' }, 'Stranger'),
                            React.createElement('video', { ref: remoteVideoRef, autoPlay: true, playsInline: true }),
                            status !== 'CONNECTED' && React.createElement('div', { className: 'absolute inset-0 bg-dark-card flex items-center justify-center' },
                                React.createElement('p', { className: 'text-[10px] font-bold text-white/10 uppercase tracking-[0.4em]' }, isSearching ? 'Finding Peer...' : 'Standby')
                            )
                        ),
                        React.createElement('div', { className: 'video-box' },
                            React.createElement('div', { className: 'label-tag text-cyber-cyan' }, 'You (Private)'),
                            React.createElement('video', { ref: localVideoRef, autoPlay: true, playsInline: true, muted: true, className: 'scale-x-[-1]' })
                        )
                    ),
                    // RIGHT COLUMN: CONTROLS
                    React.createElement('div', { className: 'w-[300px] glass-panel border-l border-white/5 p-8 flex flex-col gap-6' },
                        React.createElement('div', { className: 'p-6 rounded-2xl bg-white/5 border border-white/5' },
                            React.createElement('p', { className: 'text-[9px] font-black text-white/20 uppercase mb-3 tracking-widest' }, 'Network Status'),
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                React.createElement('div', { className: `w-2 h-2 rounded-full ${status === 'CONNECTED' ? 'bg-cyber-cyan shadow-[0_0_10px_#00f2ff]' : 'bg-white/20'}` }),
                                React.createElement('span', { className: 'text-[11px] font-bold text-cyber-cyan' }, status)
                            )
                        ),
                        React.createElement('button', { onClick: findStranger, className: 'w-full py-5 btn-glow text-black font-black rounded-xl text-[10px] uppercase tracking-widest' }, 
                            isSearching ? 'Matching...' : 'Match Next'
                        ),
                        React.createElement('div', { className: 'grid grid-cols-2 gap-3' },
                            React.createElement('button', { onClick: () => {
                                const t = localStreamRef.current.getAudioTracks()[0]; t.enabled = !t.enabled; setAudioOn(t.enabled);
                            }, className: `py-4 rounded-xl text-[10px] font-black border transition-all ${audioOn ? 'border-white/10 text-white/40' : 'bg-red-500/20 border-red-500 text-red-500'}` }, 'MIC'),
                            React.createElement('button', { onClick: () => {
                                const t = localStreamRef.current.getVideoTracks()[0]; t.enabled = !t.enabled; setVideoOn(t.enabled);
                            }, className: `py-4 rounded-xl text-[10px] font-black border transition-all ${videoOn ? 'border-white/10 text-white/40' : 'bg-red-500/20 border-red-500 text-red-500'}` }, 'CAM')
                        ),
                        React.createElement('div', { className: 'mt-auto p-6 rounded-2xl bg-white/5' },
                            React.createElement('p', { className: 'text-[9px] font-bold text-white/30 uppercase mb-2' }, 'Your Private Connection ID'),
                            React.createElement('div', { className: 'bg-black p-3 rounded-lg border border-white/5 text-cyber-cyan text-xs font-mono font-bold break-all' }, myPeerId),
                            React.createElement('p', { className: 'text-[8px] text-white/20 mt-3 leading-relaxed' }, 'Save this ID to reconnect with friends directly later.')
                        ),
                        React.createElement('button', { onClick: cleanup, className: 'w-full py-4 rounded-xl border border-white/10 text-[9px] font-black uppercase text-white/30 hover:bg-white/5 transition-all' }, 'End Session')
                    )
                ),
                React.createElement('footer', { className: 'h-10 bg-black flex items-center justify-center border-t border-white/5' },
                    React.createElement('p', { className: 'text-[8px] font-black text-white/10 uppercase tracking-[0.5em]' }, 'End-To-End Encrypted Signal Active')
                )
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
