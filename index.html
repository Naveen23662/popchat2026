<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PopChat — Global Random Video</title>
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-bg': '#050505',
              'dark-accent': '#00f2ff',
              'neon-pink': '#ff0055',
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        #root { height: 100vh; width: 100vw; display: flex; flex-direction: column; }
        .glass-panel { background: rgba(15, 17, 21, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); }
        
        .video-container { 
            position: relative; width: 100%; height: 100%; overflow: hidden; 
            border-radius: 1.5rem; background: #080808; border: 1px solid rgba(255,255,255,0.08); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        
        @media (min-width: 1024px) {
            .video-wrapper { width: 520px; height: 390px; }
        }
        @media (max-width: 1023px) {
            .video-wrapper { width: 100%; height: 34vh; }
        }

        video { width: 100%; height: 100%; object-fit: cover; background: #000; transition: opacity 0.4s ease; }
        .watermark { position: absolute; bottom: 12px; left: 16px; font-weight: 900; font-size: 9px; letter-spacing: 0.3em; opacity: 0.2; color: white; pointer-events: none; text-transform: uppercase; }
        
        .btn-primary { 
            background: linear-gradient(135deg, #00f2ff, #00d2ff);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .control-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); transition: all 0.2s ease; }
        .control-btn.active { color: #00f2ff; border-color: rgba(0,242,255,0.3); background: rgba(0,242,255,0.05); }
        
        .mobile-chat {
            position: fixed; top: 0; right: 0; width: 90%; height: 100%;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(30px);
            z-index: 100; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chat-hidden { transform: translateX(100%); }

        .loader-ring { width: 40px; height: 40px; border: 3px solid rgba(0,242,255,0.1); border-top-color: #00f2ff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .tag-pill { background: rgba(0,242,255,0.1); border: 1px solid rgba(0,242,255,0.2); color: #00f2ff; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";
        const { useState, useRef, useEffect, useCallback } = React;

        const App = () => {
            const [isStarted, setIsStarted] = useState(false);
            const [status, setStatus] = useState('Offline');
            const [messages, setMessages] = useState([]);
            const [audioOn, setAudioOn] = useState(true);
            const [videoOn, setVideoOn] = useState(true);
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [isSearching, setIsSearching] = useState(false);
            const [myPeerId, setMyPeerId] = useState('');
            const [interests, setInterests] = useState([]);
            const [newInterest, setNewInterest] = useState('');
            const [autoTranslate, setAutoTranslate] = useState(false);
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const localStreamRef = useRef(null);
            const peerRef = useRef(null);
            const dataConnRef = useRef(null);
            const callRef = useRef(null);

            const LOBBY_VERSION = "v5_interests";
            
            const translateMessage = async (text) => {
                if (!autoTranslate || !process.env.API_KEY) return text;
                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: `Translate this message to English. Only return the translated text: "${text}"`,
                    });
                    return response.text.trim();
                } catch (e) {
                    console.error("Translation failed", e);
                    return text;
                }
            };

            const cleanup = useCallback(() => {
                if (dataConnRef.current) dataConnRef.current.close();
                if (callRef.current) callRef.current.close();
                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = null;
                setMessages([]);
                setStatus('Ready');
                setIsSearching(false);
            }, []);

            const setupConnection = useCallback((conn) => {
                dataConnRef.current = conn;
                conn.on('data', async (data) => {
                    const translated = await translateMessage(data);
                    setMessages(prev => [...prev, { text: translated, original: data !== translated ? data : null, own: false }]);
                    if (window.innerWidth < 1024) setIsChatOpen(true);
                });
                conn.on('close', () => cleanup());
            }, [cleanup, autoTranslate]);

            const initPeer = useCallback(() => {
                // Use interests to create a more specific discovery ID
                const interestHash = interests.length > 0 
                    ? interests.join('').split('').reduce((a, b) => { a = ((a << 5) - a) + b.charCodeAt(0); return a & a; }, 0)
                    : 'general';
                
                const id = `popchat_${LOBBY_VERSION}_${interestHash}_${Math.random().toString(36).substr(2, 8)}`;
                
                const peer = new Peer(id);
                peer.on('open', (id) => {
                    setMyPeerId(id);
                    setStatus('Online');
                });

                peer.on('call', (incomingCall) => {
                    if (callRef.current) callRef.current.close();
                    callRef.current = incomingCall;
                    incomingCall.answer(localStreamRef.current);
                    incomingCall.on('stream', (remoteStream) => {
                        if (remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
                        setStatus('Connected');
                        setIsSearching(false);
                    });
                });

                peer.on('connection', (conn) => setupConnection(conn));
                peerRef.current = peer;
            }, [setupConnection, interests]);

            const startApp = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localStreamRef.current = stream;
                    setIsStarted(true);
                    initPeer();
                } catch (err) {
                    alert("PopChat needs Camera/Mic permissions.");
                }
            };

            const findStranger = () => {
                cleanup();
                setIsSearching(true);
                setStatus('Searching Interests...');
                
                // Professional matching fallback
                setTimeout(() => {
                    if (status !== 'Connected') {
                        const target = prompt(`Searching for people into [${interests.join(', ') || 'Global'}]...\n\nNo instant match found. Enter a Peer ID to link manually or wait for someone to join your lobby!`);
                        if (target) {
                            const call = peerRef.current.call(target, localStreamRef.current);
                            callRef.current = call;
                            call.on('stream', (remoteStream) => {
                                if (remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
                                setStatus('Connected');
                                setIsSearching(false);
                            });
                            const conn = peerRef.current.connect(target);
                            setupConnection(conn);
                        } else {
                            setIsSearching(false);
                            setStatus('Online');
                        }
                    }
                }, 2000);
            };

            const toggleMedia = (type) => {
                const track = type === 'audio' 
                    ? localStreamRef.current.getAudioTracks()[0] 
                    : localStreamRef.current.getVideoTracks()[0];
                if (track) {
                    track.enabled = !track.enabled;
                    type === 'audio' ? setAudioOn(track.enabled) : setVideoOn(track.enabled);
                }
            };

            const addInterest = () => {
                if (newInterest && interests.length < 5) {
                    setInterests([...interests, newInterest.toLowerCase()]);
                    setNewInterest('');
                }
            };

            useEffect(() => {
                if (isStarted && localVideoRef.current && localStreamRef.current) {
                    localVideoRef.current.srcObject = localStreamRef.current;
                }
            }, [isStarted]);

            if (!isStarted) {
                return React.createElement('div', { className: 'h-full flex items-center justify-center p-6 bg-[#020202]' },
                    React.createElement('div', { className: 'glass-panel p-12 rounded-[3rem] text-center max-w-md w-full border-white/10 shadow-2xl' },
                        React.createElement('h1', { className: 'text-5xl font-black italic mb-6 tracking-tighter text-dark-accent' }, 'POPCHAT'),
                        
                        React.createElement('div', { className: 'mb-8 text-left' },
                            React.createElement('label', { className: 'text-[10px] uppercase font-bold text-white/30 tracking-widest block mb-2' }, 'Your Interests (Optional)'),
                            React.createElement('div', { className: 'flex flex-wrap gap-2 mb-3' },
                                interests.map((tag, i) => React.createElement('span', { key: i, className: 'tag-pill px-3 py-1 rounded-full text-[10px] font-bold' }, `#${tag}`))
                            ),
                            React.createElement('div', { className: 'flex gap-2' },
                                React.createElement('input', { 
                                    className: 'flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-dark-accent/30',
                                    placeholder: 'e.g. music, coding',
                                    value: newInterest,
                                    onChange: e => setNewInterest(e.target.value),
                                    onKeyDown: e => e.key === 'Enter' && addInterest()
                                }),
                                React.createElement('button', { onClick: addInterest, className: 'px-4 bg-white/10 rounded-xl text-xs font-bold' }, '+')
                            )
                        ),

                        React.createElement('button', { onClick: startApp, className: 'w-full py-6 btn-primary text-black font-black rounded-3xl uppercase tracking-widest text-xs' }, 'Start Chatting')
                    )
                );
            }

            return React.createElement('div', { className: 'flex flex-col h-full' },
                React.createElement('header', { className: 'h-20 flex items-center justify-between px-10 border-b border-white/5' },
                    React.createElement('div', { className: 'flex flex-col' },
                        React.createElement('div', { className: 'text-2xl font-black italic text-dark-accent tracking-tighter' }, 'POPCHAT'),
                        React.createElement('div', { className: 'text-[9px] text-white/10 font-bold' }, 'ID: ' + myPeerId.split('_').pop())
                    ),
                    React.createElement('div', { className: 'flex items-center gap-4' },
                         React.createElement('button', { 
                             onClick: () => setAutoTranslate(!autoTranslate),
                             className: `px-4 py-2 rounded-full border text-[9px] font-black uppercase transition-all ${autoTranslate ? 'bg-dark-accent text-black border-dark-accent' : 'bg-white/5 border-white/10 text-white/40'}`
                         }, autoTranslate ? 'AI Translation: On' : 'AI Translation: Off'),
                         React.createElement('div', { className: 'px-6 py-2 rounded-full border border-dark-accent/20 bg-dark-accent/5 text-[10px] font-black uppercase text-dark-accent shadow-lg shadow-dark-accent/5' }, status)
                    )
                ),

                React.createElement('main', { className: 'flex-1 flex flex-col lg:flex-row p-4 lg:p-10 gap-8 overflow-hidden items-center justify-center relative' },
                    // Chat
                    React.createElement('div', { className: 'hidden lg:flex flex-col w-[380px] glass-panel rounded-[2.5rem] overflow-hidden shadow-xl' },
                        React.createElement('div', { className: 'p-6 border-b border-white/5 flex flex-col gap-1' },
                            React.createElement('span', { className: 'text-[11px] font-black uppercase tracking-[0.2em] text-dark-accent' }, 'Conversation'),
                            autoTranslate && React.createElement('span', { className: 'text-[9px] text-green-400 font-bold' }, '• Live Gemini Translation Active')
                        ),
                        React.createElement('div', { className: 'flex-1 p-6 overflow-y-auto space-y-4' },
                            messages.map((m, i) => React.createElement('div', { key: i, className: `flex flex-col ${m.own ? 'items-end' : 'items-start'}` },
                                React.createElement('div', { className: `px-5 py-3 rounded-2xl text-xs max-w-[85%] ${m.own ? 'bg-dark-accent text-black font-bold' : 'bg-white/10 text-white'}` }, m.text),
                                m.original && React.createElement('span', { className: 'text-[8px] mt-1 text-white/20 italic' }, `Orig: ${m.original}`)
                            ))
                        ),
                        React.createElement('div', { className: 'p-6' },
                            React.createElement('input', { 
                                className: 'w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-xs outline-none focus:border-dark-accent/40',
                                placeholder: 'Type a message...',
                                onKeyDown: (e) => {
                                    if (e.key === 'Enter' && e.target.value.trim() && dataConnRef.current) {
                                        dataConnRef.current.send(e.target.value);
                                        setMessages(p => [...p, { text: e.target.value, own: true }]);
                                        e.target.value = '';
                                    }
                                }
                            })
                        )
                    ),

                    // Videos
                    React.createElement('div', { className: 'flex flex-col gap-6 items-center' },
                        React.createElement('div', { className: 'video-wrapper' },
                            React.createElement('div', { className: 'video-container' },
                                React.createElement('video', { ref: remoteVideoRef, autoPlay: true, playsInline: true, className: status === 'Connected' ? 'opacity-100' : 'opacity-0' }),
                                status !== 'Connected' && React.createElement('div', { className: 'absolute inset-0 flex flex-col items-center justify-center bg-[#080808] text-white/10' }, 
                                    isSearching ? React.createElement('div', { className: 'loader-ring mb-6' }) : null,
                                    React.createElement('span', { className: 'text-[10px] uppercase font-black tracking-[0.4em]' }, isSearching ? 'Finding Match' : 'Ready')
                                ),
                                React.createElement('div', { className: 'watermark' }, 'Remote Stream')
                            )
                        ),
                        React.createElement('div', { className: 'video-wrapper' },
                            React.createElement('div', { className: 'video-container' },
                                React.createElement('video', { ref: localVideoRef, autoPlay: true, playsInline: true, muted: true, className: 'scale-x-[-1]' }),
                                React.createElement('div', { className: 'watermark' }, 'Your Feed')
                            )
                        )
                    ),

                    // Actions
                    React.createElement('div', { className: 'w-full lg:w-[320px] flex flex-col gap-6' },
                        React.createElement('div', { className: 'glass-panel p-10 rounded-[2.5rem] flex flex-col gap-6 shadow-2xl border-white/10' },
                            React.createElement('button', { 
                                onClick: findStranger, 
                                disabled: isSearching,
                                className: 'w-full py-7 btn-primary text-black font-black rounded-3xl uppercase tracking-widest text-[12px]' 
                            }, isSearching ? 'Matching...' : 'Next Stranger'),
                            
                            React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
                                React.createElement('button', { onClick: () => toggleMedia('audio'), className: `control-btn h-20 rounded-2xl text-[9px] font-black uppercase tracking-widest ${audioOn ? 'active' : 'opacity-20'}` }, audioOn ? 'Mic On' : 'Muted'),
                                React.createElement('button', { onClick: () => toggleMedia('video'), className: `control-btn h-20 rounded-2xl text-[9px] font-black uppercase tracking-widest ${videoOn ? 'active' : 'opacity-20'}` }, videoOn ? 'Cam On' : 'Off')
                            )
                        ),
                        React.createElement('div', { className: 'p-8 glass-panel rounded-[2.5rem] text-center border-white/5' },
                            React.createElement('span', { className: 'text-[9px] font-black text-white/20 uppercase tracking-widest block mb-2' }, 'Matching For'),
                            React.createElement('div', { className: 'flex flex-wrap justify-center gap-1' },
                                interests.length > 0 ? interests.map((t, i) => React.createElement('span', { key: i, className: 'text-[10px] text-dark-accent font-bold px-2 py-0.5 bg-dark-accent/10 rounded' }, `#${t}`)) : React.createElement('span', { className: 'text-[10px] text-white/40' }, 'General / Random')
                            )
                        )
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
